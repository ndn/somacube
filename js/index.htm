<!DOCTYPE html>
<html lang="en">
    <head>
        <title>soma cube</title>
        <meta charset="utf-8">
        <style>
            body {
                background-color: #ffffff;
            }

            h1 {
                font-family: sans-serif;
                text-align: center;
            }

            #content {
                width: 635px;
                margin: auto;
            }

            .scene_big {
                outline: 1px solid #eeeeee;
                background: #ffffff;
                width: 620px;
                height: 620px;
                margin: 5px;
                float: left;
            }


            .scene_small {
                background: #eeeeee;
                width: 200px;
                height: 200px;
                margin: 5px;
                float: left;
            }

            .scene_small:hover, #previousButton:hover, #nextButton:hover {
                outline: 1px solid #eeeeee;
                background: #ffffff;
            }

            #navigation {
                padding: 5px;
                float: left;
            }

            .navButton, .partButton {
                width: 30px;
                height: 30px;
                margin-right: 10px;
                float: left;
            }

            #previousButton {
                background: #eeeeee;
                margin-right: 145px;
            }

            #nextButton {
                margin-right: 0px;
                margin-left: 135px;
                background: #eeeeee;
            }

            .disappear {
                display: none;
                visibility: hidden;
            }

            .invisible {
                visibility: hidden;
            }
        </style>
        <script src="jquery-2.1.3.min.js"></script>
        <script src="three.min.js"></script>
        <script src="problems.js"></script>
        <script src="solutions.js"></script>
        <script src="scene.js"></script>
        <script src="soma.js"></script>
    </head>
    <body>
        <h1>soma cube</h1>
        <div id="content">
            <div id="navigation"/>
        </div>
    </body>
</html>
