<!DOCTYPE html>
<html lang="en">
    <head>
        <title>soma cube</title>
        <meta charset="utf-8">
        <style>
            body {
                background-color: #ffffff;
            }

            h1 {
                padding: 20px;
                font-family: sans-serif;
                text-align: center;
            }

            #content {
                width: 635px;
                height: 635px;
                margin: auto;
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
            }

            .thumbnail_big {
                outline: 1px solid #eeeeee;
                background: #ffffff;
                width: 620px;
                height: 620px;
                margin: 5px;
                float: left;
            }

            .thumbnail_invisible {
                display: none;
                visibility: hidden;
            }

            .thumbnail {
                background: #eeeeee;
                width: 200px;
                height: 200px;
                margin: 5px;
                float: left;
            }

            .thumbnail:hover {
                outline: 1px solid #eeeeee;
                background: #ffffff;
            }
        </style>
        <script src="jquery-2.1.3.min.js"></script>
        <script src="three.min.js"></script>
        <script src="problems.js"></script>
        <script src="solutions.js"></script>
        <script src="scene.js"></script>
        <script src="soma.js"></script>
    </head>
    <body>
        <h1>soma cube</h1>
        <div id="content" />
    </body>
</html>
